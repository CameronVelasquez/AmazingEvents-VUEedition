          <!-- End of Bootstrap Nav -->
          <hr id="seven" data-symbol="HI">
          <section class="header-title">
            <h1>Upcoming Events</h1>
          </section>
    </header>
    <main id="app">
      <nav class="category-search">
        <div class="categories checkbuttonsSection">
          <div class="form-check form-check-inline" v-for = "category of filteredCategories">
            <label class="form-check-label" >{{category}}
            <input  v-model="checked" @change="crossFilter"  class="form-check-input" type="checkbox" id="" :value="category">
            </label>
            </div>
        </div>
        <form  class="search" role="search">
          <input v-model="searchValue" @keyup="crossFilter" class="form-control me-2" type="search" placeholder="Search..." aria-label="Search"> 
        </form>
      </nav>
      <template v-if="filteredEvents.length > 0">
        <div id="cards-section" class="cards-section d-flex" >
          <div class="card" style="width: 18rem;" v-for = "event of filteredEvents">
            <figure id="cardImg">
              <img :src="event.image" class="card-img" :alt="event.name">
              </figure>
              <div class="card-body">
              <h5 class="card-title width">{{event.name}}</h5>
              <hr>
              <p class="card-text">{{event.description}}</p>
              </div>
              <div class="card-end">
              <p>Price: {{event.price}}</p>
              <a :href='"details.html?idUrl="+event._id' class="btn">View More</a>
              </div>
          </div> 
        </div>
      </template>
      <template v-else>
        <div class="noCoicidences">
          <h2>Sorry :'(</h2>
          <h4 >THERES NO COICIDENCES WITH YOUR SEARCH</h4>
        </div>
      </template>
      
      
    </main>
